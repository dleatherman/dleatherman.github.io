<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Todo</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link href="https://fonts.googleapis.com/css?family=Karla|Space+Mono&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
</head>
<body>

   <div class="wrapper">

      <form id="todo__form" autocomplete="off">
         <input type="text" placeholder="To do" name="newTodo" required>
         <button>Add</button>
      </form>
   
      <button id="clear__todos">Clear</button>

      <ul id="todo__list"></ul>

   </div>
   

   <script src="js/script.js"></script>
</body>
</html>
