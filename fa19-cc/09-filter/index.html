<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filter Example</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="shortcut icon" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <ul id="filters">
    <li><a href="#" data-filter="cricket">Cricket</a></li>
    <li><a href="#" data-filter="surfing">Surfing</a></li>
    <li><a href="#" data-filter="biking">Biking</a></li>
    <li><a href="#" data-filter="motocross">Motocross</a></li>
    <li><a href="#" data-filter="soccer">Soccer</a></li>
  </ul>

  <ul id="images">
    <li class="cricket"><img src="http://placehold.it/400/400/?text=cricket" alt=""></li>
    <li class="cricket"><img src="http://placehold.it/400/400/?text=cricket2" alt=""></li>
    <li class="surfing"><img src="http://placehold.it/400/400/?text=surfing" alt=""></li>
    <li class="biking"><img src="http://placehold.it/400/400/?text=biking" alt=""></li>
    <li class="motocross"><img src="http://placehold.it/400/400/?text=motocross" alt=""></li>
    <li class="soccer"><img src="http://placehold.it/400/400/?text=soccer" alt=""></li>
  </ul>

  <script src="js/scripts.js"></script>
</body>
</html>
